name = Telegram-CamshotBot
author = Pavel Serikov <pavelsr@cpan.org>
license = Perl_5
copyright_holder = Pavel Serikov
copyright_year = 2017
version = 0.02

[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[PkgVersion]

[AutoPrereqs]

[GatherDir]
exclude_filename=xt/Screenshot.png
exclude_filename=cpanfile
exclude_filename=dev.yml

[PodWeaver]
[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = build

[CopyFilesFromBuild]
copy = README.md
copy = cpanfile

[MetaJSON]
[GitHub::Meta]
[ChangelogFromGit]
[CPANFile]
